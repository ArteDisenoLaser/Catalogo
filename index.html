<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Catálogo de productos</title>

<style>
  body { font-family: Arial, sans-serif; margin: 0; background: #fafafa; color:#333; }

  header {
    background:#3f51b5; color:white; padding:20px; text-align:center;
  }

  nav {
    display:flex; flex-wrap:wrap; justify-content:center;
    background:#f0f0f0; padding:10px;
  }

  nav button {
    margin:5px; padding:8px 14px; border:none; background:#ddd;
    border-radius:6px; cursor:pointer; transition:background .3s;
  }

  nav button.active, nav button:hover { background:#3f51b5; color:white; }

  main {
    max-width:1000px; margin:20px auto; padding:10px;
    display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:20px;
  }

  .product {
    background:white; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,.1);
    overflow:hidden; display:flex; flex-direction:column; cursor:pointer;
    transition:transform .2s;
  }
  .product:hover { transform:scale(1.03); }

  .product img { width:100%; height:160px; object-fit:cover; }
  .info { padding:10px 14px; flex-grow:1; }
  .info h3 { margin:0 0 8px 0; font-size:1.1em; }
  .price { font-weight:bold; color:#2e7d32; }

  footer {
    text-align:center; padding:20px; color:#777; background:#f0f0f0; margin-top:30px;
  }

  /* ===== MODAL ===== */
  .modal-bg {
    position:fixed; top:0; left:0; width:100%; height:100%;
    background:rgba(0,0,0,.7); display:none; justify-content:center;
    align-items:center; padding:20px; z-index:1000;
  }

  .modal {
    background:white; width:90%; max-width:900px; border-radius:10px;
    display:flex; overflow:hidden; position:relative;
  }

  /* --- IMAGEN A LA IZQUIERDA --- */
  .modal-img {
    width:45%; min-width:300px; background:#000;
    display:flex; justify-content:center; align-items:center; position:relative;
  }
  .modal-img img { width:100%; height:auto; object-fit:cover; }

  /* Flechas carrusel */
  .arrow {
    position:absolute; top:50%; transform:translateY(-50%);
    font-size:26px; color:white; background:rgba(0,0,0,.5);
    padding:5px 10px; cursor:pointer; user-select:none;
  }
  .arrow:hover { background:black; }
  .arrow.left { left:5px; }
  .arrow.right { right:5px; }

  /* --- INFO A LA DERECHA --- */
  .modal-info {
    width:55%; padding:20px; overflow-y:auto;
    display:flex; flex-direction:column; justify-content:flex-start;
  }
  .modal-info h2 { margin-top:0; }

  .close-btn {
    position:absolute; top:10px; right:10px; font-size:18px;
    cursor:pointer; background:#ddd; padding:5px 10px; border-radius:4px;
  }
  .close-btn:hover { background:#bbb; }

</style>
</head>

<body>
<header>
  <h1>Catálogo de productos</h1>
  <p>Selecciona una categoría para explorar nuestros artículos</p>
</header>

<nav id="categorias">
  <button class="active" onclick="filterCategory('todas')">Todas</button>
  <button onclick="filterCategory('Decoración')">Decoración</button>
  <button onclick="filterCategory('Organizadores')">Organizadores</button>
  <button onclick="filterCategory('Vehiculos')">Vehículos</button>
</nav>

<main id="product-list">
  <!-- PRODUCTO EJEMPLO -->
  <div class="product" data-category="Decoración"
    onclick="openModal('Farolito 001', '$25.000',
    'Farolito artesanal ideal para decorar habitaciones o regalar en ocasiones especiales. Acabado en tono madera o color personalizado.',
    ['imagenes/D_Farolito 001.png','imagenes/D-Farolito 002.jpg'])">
    <img src="imagenes/D_Farolito 001.png">
    <div class="info">
      <h3>Farolito 001</h3>
      <p class="price">$25.000</p>
      <p>Decoración artesanal ideal para regalo o ambientes cálidos.</p>
    </div>
  </div>
</main>

<footer>
  <small>Hecho con ♥ por Arte Diseño Láser.</small>
</footer>

<!-- ========= MODAL ========= -->
<div class="modal-bg" id="modal-bg">
  <div class="modal">
    <span class="close-btn" onclick="closeModal()">X</span>

    <div class="modal-img">
      <span class="arrow left" onclick="prevImg()">❮</span>
      <img id="modal-img">
      <span class="arrow right" onclick="nextImg()">❯</span>
    </div>

    <div class="modal-info">
      <h2 id="modal-title"></h2>
      <h3 class="price" id="modal-price"></h3>
      <p id="modal-desc"></p>
    </div>
  </div>
</div>

<script>
let currentImages = [];
let currentIndex = 0;

function openModal(titulo, precio, descripcion, imagenes) {
  currentImages = imagenes;
  currentIndex = 0;
  document.getElementById("modal-title").innerText = titulo;
  document.getElementById("modal-price").innerText = precio;
  document.getElementById("modal-desc").innerText = descripcion;
  document.getElementById("modal-img").src = currentImages[currentIndex];
  document.getElementById("modal-bg").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal-bg").style.display = "none";
}

function nextImg() {
  currentIndex = (currentIndex + 1) % currentImages.length;
  document.getElementById("modal-img").src = currentImages[currentIndex];
}

function prevImg() {
  currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
  document.getElementById("modal-img").src = currentImages[currentIndex];
}

function filterCategory(cat) {
  const products = document.querySelectorAll('.product');
  const buttons = document.querySelectorAll('nav button');
  buttons.forEach(btn => btn.classList.remove('active'));
  event.target.classList.add('active');

  products.forEach(prod => prod.style.display =
    (cat === 'todas' || prod.dataset.category === cat) ? 'flex' : 'none');
}
</script>

</body>
</html>
