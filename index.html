<!--
  INDEX.HTML
  - Organización automática de productos: 10 categorías x 10 productos x 3 imágenes.
  - Formato imágenes (carpetas por categoría):
      imagenes/cajas/p001_1.jpg
      imagenes/cajas/p001_2.jpg
      imagenes/cajas/p001_3.jpg
      imagenes/carros/p001_1.jpg
      ...
  - Edita fácilmente nombres, descripciones y precios: revisa la función `generateProducts()` o modifica productos renderizados en el array `products` si prefieres entradas manuales.
  - Material por defecto: MDF 3 mm (editable).
  - Precios en COP (formato con puntos).
-->

<style>
  /* ===== estilo general (madera / artesanía) ===== */
  :root{
    --madera:#a97449;
    --madera-osc:#8a5f3b;
    --blanco:#fffaf7;
    --gris:#f2f0ee;
    --verde:#2e7d32;
  }
  *{box-sizing:border-box}
  body{
    font-family: Arial, Helvetica, sans-serif;
    margin:0;
    background:linear-gradient(180deg,var(--gris),#f9f8f7);
    color:#222;
  }

  header{
    background: linear-gradient(90deg,var(--madera),var(--madera-osc));
    color:var(--blanco);
    padding:18px 14px;
    text-align:center;
  }
  header h1{ margin:0; font-size:1.6rem; letter-spacing:.6px;}
  header p{ margin:6px 0 0 0; opacity:.95;}

  /* buscador */
  .topbar{ display:flex; justify-content:center; gap:16px; padding:16px; align-items:center; flex-wrap:wrap;}
  #buscador{
    width: 92%; max-width:520px; padding:10px 14px; font-size:16px;
    border-radius:10px; border:2px solid var(--madera-osc); background:var(--blanco);
  }

  /* categorias (botones a la izquierda/derecha si se quiere) */
  .cats { display:flex; gap:8px; justify-content:center; flex-wrap:wrap; padding:0 12px 18px; }
  .cats button{
    background:#fff; border:2px solid var(--madera-osc); color:var(--madera-osc);
    padding:8px 12px; border-radius:8px; cursor:pointer; font-weight:600;
  }
  .cats button.active{ background:var(--madera); color:var(--blanco); border-color:var(--madera); }

  /* grid productos */
  .catalogo{ max-width:1100px; margin:0 auto 40px; padding:8px; display:grid;
    grid-template-columns: repeat(auto-fill,minmax(220px,1fr)); gap:18px;}
  .card{
    background:var(--blanco); border-radius:12px; overflow:hidden; box-shadow:0 4px 12px rgba(0,0,0,.08);
    cursor:pointer; transition:transform .18s ease, box-shadow .18s;
    border:1px solid rgba(0,0,0,.04); display:flex; flex-direction:column;
  }
  .card:hover{ transform:translateY(-6px); box-shadow:0 8px 20px rgba(0,0,0,.12); }
  .card img{ width:100%; height:150px; object-fit:cover; display:block; }
  .card .card-body{ padding:10px 12px; flex:1; display:flex; flex-direction:column; justify-content:space-between; }
  .card .title{ font-weight:700; color:var(--madera-osc); margin-bottom:6px; font-size:1rem; text-align:center;}
  .card .price{ color:var(--verde); font-weight:700; text-align:center; margin-bottom:6px;}
  .card .short{ font-size:.9rem; color:#444; text-align:center; opacity:.9; margin-bottom:8px; }

  /* footer */
  footer{ text-align:center; padding:18px 10px; color:#666; background:linear-gradient(90deg,#f0ebe6,#fbf9f7); }

  /* ===== Modal / detalle ===== */
  .modal-bg{ display:none; position:fixed; inset:0; background:rgba(0,0,0,.6); z-index:9999; align-items:center; justify-content:center; padding:18px; }
  .modal{
    width:94%; max-width:1000px; background:var(--blanco); border-radius:12px; overflow:hidden; display:flex; gap:0;
    box-shadow:0 20px 60px rgba(0,0,0,.45);
  }

  /* lado izquierdo: carrusel (imagen) */
  .modal-left{ width:46%; min-width:300px; background:#000; position:relative; display:flex; align-items:center; justify-content:center; padding:18px; }
  .modal-left img{ width:100%; height:auto; border-radius:8px; display:block; object-fit:cover; }

  .arrow{ position:absolute; top:50%; transform:translateY(-50%); font-size:28px; padding:8px 12px; color:#fff; background:rgba(0,0,0,.35); border-radius:6px; cursor:pointer; user-select:none; }
  .arrow.left{ left:10px } .arrow.right{ right:10px }

  /* mini thumbs en parte inferior de la imagen */
  .thumbs{ position:absolute; bottom:12px; left:12px; right:12px; display:flex; gap:8px; justify-content:center; }
  .thumbs img{ width:64px; height:48px; object-fit:cover; border-radius:6px; border:2px solid rgba(255,255,255,.4); cursor:pointer; }

  /* lado derecho: info */
  .modal-right{ width:54%; padding:20px; display:flex; flex-direction:column; gap:12px; }
  .modal-title{ margin:0; color:var(--madera-osc); font-size:1.35rem; }
  .modal-price{ color:var(--verde); font-weight:800; font-size:1.15rem; margin-top:6px;}
  .modal-desc{ color:#333; line-height:1.4; margin-top:8px; }
  .modal-details{ margin-top:6px; padding:8px 12px; background:#fff8f3; border-radius:8px; border:1px solid rgba(0,0,0,.03); font-size:.95rem; color:#333; }
  .modal-actions{ margin-top:auto; display:flex; gap:8px; justify-content:flex-end; align-items:center; }

  .btn{ background:var(--madera); color:var(--blanco); border:none; padding:10px 14px; border-radius:8px; cursor:pointer; font-weight:700; }
  .btn.white{ background:#fff; color:var(--madera); border:1px solid var(--madera-osc); }

  .close-x{ position:absolute; top:10px; right:10px; background:#fff; border-radius:6px; padding:6px 8px; cursor:pointer; border:1px solid rgba(0,0,0,.08); }

  /* responsive */
  @media(max-width:900px){
    .modal{ flex-direction:column; }
    .modal-left, .modal-right{ width:100%; min-width:0; }
    .modal-left img{ width:95%; }
  }
</style>
</head>
<body>

<!-- ===== MODAL (DETALLE) ===== -->

    <div class="modal-right">

<script>

/* Nombre de categorias (texto visible) y slug (nombre de carpeta en /imagenes/) */
const categories = [

/* Material y tiempo por defecto (cámbialos si lo necesitas) */

/* Cantidades — no hace falta cambiar */
const PRODUCTS_PER_CATEGORY = 10;
const IMAGES_PER_PRODUCT = 3;

/* ===================== FUNCIONES AUXILIARES ===================== */

/* Formatea número a estilo COP con puntos (ej: 45000 -> 45.000) */
function formatCOP(n){
  const s = Math.round(n).toString();
  return s.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
}

/* Genera productos automáticamente (nombres genéricos) */

/* Render botones de categoria */
const catButtons = document.getElementById('catButtons');
catButtons.innerHTML = `<button class="active" data-slug="todas" onclick="filterCategory('todas', this)">Todas</button>`;
categories.forEach(c => {
  const b = document.createElement('button');
  b.innerText = c.name;
  b.setAttribute('data-slug', c.slug);
  b.onclick = function(){ filterCategory(c.slug, this); };
  catButtons.appendChild(b);
});

/* Render lista de productos (tarjetas) */
const catalogo = document.getElementById('catalogo');

function renderCatalog(list){
  catalogo.innerHTML = ""; // limpia
  list.forEach(prod => {
    const div = document.createElement('div');
    div.className = 'card';
    div.setAttribute('data-category', prod.slug);
    // Card: imagen principal (usa primera imagen), nombre, precio y descripción corta
    div.innerHTML = `
      <img src="${prod.images[0]}" alt="${prod.name}">
      <div class="card-body">
        <div>
          <div class="title">${prod.name}</div>
          <div class="price">Precio: $${formatCOP(prod.price)} COP</div>
          <div class="short">${prod.desc}</div>
        </div>
      </div>
    `;
    // Al hacer click, abrimos modal con detalles y galería
    div.onclick = () => openModal(prod);
    catalogo.appendChild(div);
  });
}

/* Búsqueda por nombre (live) */
document.getElementById('buscador').addEventListener('input', (e) => {
  const q = e.target.value.toLowerCase().trim();
  const filtered = products.filter(p => p.name.toLowerCase().includes(q) || p.desc.toLowerCase().includes(q));
  renderCatalog(filtered);
});

/* Filtrar por categoria */
function filterCategory(slug, btnEl){
  // activar estilo del boton
  document.querySelectorAll('.cats button').forEach(b=>b.classList.remove('active'));
  if(btnEl) btnEl.classList.add('active');
  if(slug === 'todas'){ renderCatalog(products); return; }
  renderCatalog(products.filter(p => p.slug === slug));
}

/* Inicializar listado completo */
renderCatalog(products);

/* ===================== MODAL / CARRUSEL ===================== */
const modalBg = document.getElementById('modalBg');
const modalImg = document.getElementById('modalImg');
const modalTitle = document.getElementById('modalTitle');
const modalPrice = document.getElementById('modalPrice');
const modalDesc = document.getElementById('modalDesc');
const modalDetails = document.getElementById('modalDetails');
const thumbsContainer = document.getElementById('thumbsContainer');
const arrowLeft = document.getElementById('arrowLeft');
const arrowRight = document.getElementById('arrowRight');

let currentProduct = null;
let currentIndex = 0;

function openModal(prod){
  currentProduct = prod;
  currentIndex = 0;
  modalTitle.innerText = prod.name;
  modalPrice.innerText = `Precio: $${formatCOP(prod.price)} COP`;
  modalDesc.innerText = prod.desc;
  modalDetails.innerHTML = `
    <strong>Material:</strong> ${prod.details.material} <br>
    <strong>Medidas:</strong> ${prod.details.medidas} <br>
    <strong>Tiempo de entrega:</strong> ${prod.details.tiempo}
  `;

  // set main image and thumbs
  showImageAt(0);
  renderThumbs(prod.images);

  modalBg.style.display = 'flex';
  modalBg.setAttribute('aria-hidden','false');
}

/* cerrar modal */
function closeModal(){
  modalBg.style.display = 'none';
  modalBg.setAttribute('aria-hidden','true');
}

/* mostrar imagen por indice */
function showImageAt(idx){
  if(!currentProduct) return;
  currentIndex = (idx + currentProduct.images.length) % currentProduct.images.length;
  modalImg.src = currentProduct.images[currentIndex];
  // resaltar thumb activo
  Array.from(thumbsContainer.children).forEach((t,i) => {
    t.style.borderColor = (i===currentIndex) ? 'rgba(255,255,255,1)' : 'rgba(255,255,255,.4)';
  });
}

/* siguiente / anterior */
function nextImg(){ showImageAt(currentIndex+1); }
function prevImg(){ showImageAt(currentIndex-1); }

/* render thumbs */
function renderThumbs(imgs){
  thumbsContainer.innerHTML = '';
  imgs.forEach((src, idx) => {
    const im = document.createElement('img');
    im.src = src;
    im.onclick = ()=> showImageAt(idx);
    thumbsContainer.appendChild(im);
  });
}

/* flechas */
arrowLeft.onclick = prevImg;
arrowRight.onclick = nextImg;

/* cerrar al hacer click fuera (en el fondo) */
modalBg.addEventListener('click', (e)=>{
  if(e.target === modalBg) closeModal();
});

/* ===================== FUNCIONES UTILES EXTRA (editar) ===================== */

/* Copiar link directo (ejemplo) */
function copiarLink(){
  // Genera un link relativo al producto (puedes cambiar a URL completa)
  if(!currentProduct) return alert("No hay producto seleccionado.");
  const url = `${location.origin}${location.pathname}#${currentProduct.id}`;
  navigator.clipboard?.writeText(url).then(()=> alert("Enlace copiado al portapapeles."), ()=> alert("Copia manual: " + url));
}

/* Contactar por WhatsApp (abre chat con mensaje prellenado) */
function contactWhatsApp(){
  if(!currentProduct) return alert("No hay producto seleccionado.");
  const texto = encodeURIComponent(`Hola, estoy interesado en *${currentProduct.name}* (precio: $${formatCOP(currentProduct.price)} COP). ¿Está disponible?`);
  // Cambia el número por tu número real (formato internacional sin 0 ni +; ejemplo: 57300... para Colombia)
  const telefono = "573103621365"; // <<< --- EDITA AQUÍ con tu número (ej: 573001234567)
  const wa = `https://wa.me/${telefono}?text=${texto}`;
  window.open(wa, '_blank');
}
