<style>
/* --- ESTILOS BÁSICOS DEL CATÁLOGO --- */
.product-card {
  width: 250px;
  border: 1px solid #ddd;
  border-radius: 10px;
  overflow: hidden;
  cursor: pointer;
  transition: transform .2s;
  background:#fff;
}
.product-card:hover { transform: scale(1.03); }
.product-card img { width:100%; display:block; }

/* --- VENTANA DE DETALLES --- */
#product-details {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 70%;
  padding: 20px;
  background: #ffffff;
  box-shadow: 0 0 10px rgba(0,0,0,.3);
  border-radius: 10px;
  display: flex;
  gap: 20px;
  z-index: 1000;
}

/* Carrusel dentro del modal */
.detail-images img {
  width: 350px;
  border-radius: 10px;
}
.detail-info { width: 100%; }

/* Botón cerrar */
.close-btn {
  background: crimson;
  color: white;
  padding: 8px 12px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

/* Fondo oscuro */
#overlay {
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,.4);
  z-index:900;
}

/* Pequeñas imágenes de navegación */
.thumb {
  width:60px;
  margin: 4px;
  border:2px solid transparent;
  cursor:pointer;
}
.thumb:hover { border-color:#007bff; }
</style>

<div id="overlay"></div>

<!-- ---------- TARJETA DE PRODUCTO ------------ -->
<div class="product-card" onclick="openProduct()">
  <img src="https://via.placeholder.com/400x350?text=Producto+1">
  <h3 style="text-align:center;">Producto 1</h3>
</div>

<!-- ---------- VENTANA DETALLES ------------ -->
<div id="product-details">
  <div class="detail-images">
    <img id="big-img" src="https://via.placeholder.com/400x350?text=Producto+1">

    <!-- miniaturas (carrusel manual) -->
    <div>
      <img class="thumb" src="https://via.placeholder.com/400x350?text=Foto+1" onclick="showImg(this.src)">
      <img class="thumb" src="https://via.placeholder.com/400x350?text=Foto+2" onclick="showImg(this.src)">
      <img class="thumb" src="https://via.placeholder.com/400x350?text=Foto+3" onclick="showImg(this.src)">
    </div>
  </div>

  <div class="detail-info">
    <h2>Nombre del Producto</h2>
    <p><b>Material:</b> MDF 3mm cortado láser</p>
    <p><b>Medidas:</b> 15cm x 12cm</p>
    <p><b>Tiempo entrega:</b> 2 a 4 días hábiles</p>
    <p><b>Precio:</b> <span style="color:green;font-size:20px;">$35.000 COP</span></p>

    <button class="close-btn" onclick="closeProduct()">Cerrar</button>
  </div>
</div>

<script>
function openProduct(){
  document.getElementById("product-details").style.display="flex";
  document.getElementById("overlay").style.display="block";
}
function closeProduct(){
  document.getElementById("product-details").style.display="none";
  document.getElementById("overlay").style.display="none";
}
function showImg(src){
  document.getElementById("big-img").src = src;
}
</script>
